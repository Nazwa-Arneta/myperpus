<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Transaksi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
      <div class="container">
        <a class="navbar-brand" href="beranda.html">
          
        <!-- Logo + Nama aplikasi -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="logo.png" width="30" class="me-2" />
          Perpustakaan Digital
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item">
              <a class="nav-link" href="beranda.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="transaksi.html">Transaksi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profil.html">Profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="#" onclick="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FORM TRANSAKSI -->
    <div class="container my-5">
      <div class="card mb-4">
        <div class="card-body">
          <h4>Form Transaksi</h4>

          <form id="formTransaksi">
            <div class="mb-3">
              <label>Nama Peminjam</label>
              <input type="text" id="peminjam" class="form-control" />
            </div>

            <div class="mb-3">
              <label>Nama Buku</label>
              <input type="text" id="nama" class="form-control" />
            </div>

            <div class="mb-3">
              <label>Jumlah</label>
              <input type="number" id="jumlah" class="form-control" />
            </div>

            <div class="mb-3">
              <label>Kategori</label>
              <select id="kategori" class="form-select">
                <option value="">Pilih</option>
                <option>Buku Fiksi</option>
                <option>Buku Non-Fiksi</option>
                <option>Buku Anak</option>
              </select>
            </div>

            <div class="mb-3">
              <label>Status</label>
              <select id="status" class="form-select">
                <option value="">Pilih</option>
                <option>Dipinjam</option>
                <option>Dikembalikan</option>
              </select>
            </div>

            <div class="mb-3">
              <label>Tanggal</label>
              <input type="date" id="tanggal" class="form-control" />
            </div>

            <button class="btn btn-success">Simpan</button>
          </form>
        </div>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>No</th>
            <th>Peminjam</th>
            <th>Buku</th>
            <th>Jumlah</th>
            <th>Kategori</th>
            <th>Status</th>
            <th>Tanggal</th>
          </tr>
        </thead>
        <tbody id="tabelTransaksi"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
